<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="icon" href="images/icon.png">
    <style type="text/css">
        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<frameset rows="16.2%,*">
    <frame noresize="noresize" src="top.html" name="top">
        <frameset cols="20%,*">
            <frame noresize="noresize" src="navigation.html" name="left"> <!--左侧二级导航的jsp页面 -->
            <frame noresize="noresize" src="pages/page1.html" name="content"> <!--//显示内容的jsp页面 -->
        </frameset>
</frameset>
</html>
